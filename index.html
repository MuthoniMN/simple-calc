<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <section>
        <p id="input"></p>
        <p>(</p>
        <p>)</p>
        <p>AC</p>
        <p>0</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>.</p>
        <p>Del</p>
        <p class="operator">+</p>
        <p class="operator">-</p>
        <p class="operator">/</p>
        <p class="operator">%</p>
        <p class="operator">*</p>
        <p>=</p>
    </section>
</body>
</html>
